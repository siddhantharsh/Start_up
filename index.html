<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <div class="loader-wrapper" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
    </div>
    <div class="transition-overlay" id="transition-overlay"></div>
    <div class="container">
        <div class="image-wrapper"></div>
        <div class="content-wrapper">
            <section class="welcome-section">
                <h1 class="welcome-title">Welcome, シッダント</h1>
                <p class="greeting" id="greeting-text">Note...</p>
            </section>
            
            <section class="search-section">
                <form id="search-form" action="https://www.google.com/search" method="get">
                    <input type="text" name="q" id="search-input" placeholder="Search the web..." autocomplete="off" autofocus>
                </form>
            </section>

            <section class="work">
                <h2 class="section-title">Work</h2>
                <div class="links" id="work-links">
                </div>
            </section>
            
            <section class="personal">
                <h2 class="section-title">Personal</h2>
                <div class="links" id="personal-links">
                </div>
            </section>
        </div>
    </div>
    <script src="js/links.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/greeting.js"></script>
</body>
</html>
